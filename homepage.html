<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link rel="stylesheet" href="homestyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="start-nav">
          <h1>News <span>App</span></h1>
        </div>
        <div class="center-nav">
          <a href="#"><button class="nav-button">Home</button></a
          ><a href="#"><button class="nav-button">Instruction</button></a
          ><a href="#"
            ><button class="nav-button contact">Contact Us</button></a
          >
        </div>
        <div class="log-nav">
          <a href="#"
            ><button class="nav-button" id="logout-btn">
              <i class="fa-solid fa-right-from-bracket"></i></button
          ></a>
        </div>
      </nav>
    </header>

    <div class="main">
      <div class="panel left">
        <p class="intro">
          You Can Select The Number Of News , The Category Of The News You
          Want,Country Filter,Source Of The News Filter,Search By Keyword,Select
          By Date,Sort Based On Popularity,Relevancy,Prefered Language Of News
          ,Top Trending News And Breaking News
        </p>
        <button class="breaking" id="breakingbtn">Breaking News</button>

        <form class="filter-container">
          <h2>Filter Your News</h2>
          <label for="Search">Search </label>
          <input
            type="text"
            id="Search"
            name="q"
            placeholder="Keyword. eg Tech , Discovery etc..."
          />

          <label for="Country">Country</label>
          <select name="country" id="Country">
            <option value="">All</option>
            <option value="in">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="gb">Global</option>
          </select>

          <label for="Category">Category</label>
          <select name="category" id="Category">
            <option value="">All</option>
            <option value="technology">Technology</option>
            <option value="sportsd">Sports</option>
            <option value="health">Health</option>
            <option value="business">Business</option>
          </select>
          <label for="fromDate">From Date </label>
          <input type="date" id="fromDate" />
          <label for="toDate">To Date</label>
          <input type="date" id="toDate" />

          <label for="sortBy">Sort By</label>
          <select id="sortBy">
            <option value="publishedAt">Latest</option>
            <option value="relevancy">Relevance</option>
            <option value="popularity">Popularity</option>
          </select>

          <label id="language">Language</label>
          <select id="language">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
          </select>

          <button id="getbtn">ðŸ”Ž Get News</button>
        </form>
      </div>
      <div class="seprator"></div>
      <div class="panel right" id="rightpanel">
        <div class="news-container" id="show"></div>
      </div>

    <footer class="footer"></footer>
    <script src="./public/scripts/homeloader.js"></script>
  </body>
</html>
